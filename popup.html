<html>

<head>
	<link rel="stylesheet" type="text/css" href="third_party/jquery/ui-lightness/jquery-ui.custom.css" />
	<link rel="stylesheet" type="text/css" href="third_party/jquery/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" type="text/css" href="css/popup.css" />
	<script type="text/javascript" src="third_party/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="third_party/jquery/jquery-ui.custom.min.js"></script>
	<script type="text/javascript" src="third_party/jquery/jquery.jqote2.min.js"></script>
	<script type="text/javascript" src="third_party/jquery/jquery.easing.js"></script>
	<script type="text/javascript" src="third_party/jquery/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="third_party/jquery/jquery.mCustomScrollbar.js"></script>
	<script type="text/javascript" src="third_party/fancy-settings/lib/store.js"></script>
	<script type="text/javascript" src="scripts/pages/common.js"></script>
	<script type="text/javascript" src="scripts/pages/popup.js"></script>
</head>

<body>
<script id="list-item" type="text/x-jqote-template">
<![CDATA[
	<li class="list-item">
		<span class="item-title">Title of NZB download</span>
		<div class="controller" id="cancel"/>
		<div class="controller" id="pause"/>
		<div class="controller" id="play"/>
		<div class="progress-bar"/>
	</li>
]]>
</script>

<div id="container">
	<div id="tabs">
		<ul>
			<li><a href="#queue-tab">Queue</a></li>
			<li><a href="#graph-tab">Graph</a></li>
		</ul>
		
		<div id="queue-tab">
			<div id="list-container">
			<div id="mcs_container">
			<div class="customScrollBox">
			<div class="container">
			<div class="content">
				<ul id="list"></ul>
			</div>
			<div class="dragger_container">
			<div class="dragger"></div>
			</div>
			</div>
			</div>
			</div>
		</div>
		
		<div id="graph-tab">
		</div>
	</div>

	<div id="button-container">
		<div id="button-margin">
			<button id="toggle_pause" type="button">Pause All</button>
			<button id="sabnzbd" type="button">SABnzbd+</button>
			<button id="refresh" type="button">Refresh</button>
			<button id="options" type="button">Options</button>
		</div>
	</div>
</div>

</body>
</html>
